<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Frecuencia y Gráfica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tabla de Frecuencia y Gráfica</h1>
        
        <div class="input-group mb-3">
            <input type="number" id="numero" class="form-control" placeholder="Ingrese un número">
            <button class="btn btn-primary" onclick="agregarNumero()">Añadir</button>
        </div>

        <p><strong>Números ingresados:</strong> <span id="listaNumeros"></span></p>

        <button class="btn btn-success" onclick="generarTabla()">Generar Tabla</button>

        <h3 class="mt-4">Números Ordenados:</h3>
        <p id="numerosOrdenados"></p>

        <h4 class="mt-4">Datos Estadísticos</h4>
        <p><strong>Cantidad de Números:</strong> <span id="cantidadNumeros"></span></p>
        <p><strong>Número de Clases (K):</strong> <span id="numeroClases"></span></p>
        <p><strong>Rango (A = Máximo - Mínimo):</strong> <span id="rango"></span></p>
        <p><strong>Tamaño de Clase (C = A / K):</strong> <span id="tamanoClase"></span></p>

        <div id="resultado" class="mt-4"></div>

        <h3 class="mt-4">Gráfica de Frecuencia</h3>
        <canvas id="graficaFrecuencia"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
